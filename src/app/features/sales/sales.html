<div class="container-fluid py-4">
  <!-- Header -->
  <div>
    <h1 class="h2 mb-1">Sales System</h1>
    <p class="text-muted mb-0">Process sales and manage inventory</p>
  </div>

  <!-- Main Sales Area -->
  <div class="row">
    <!-- Left Column: Available Items & Search -->
    <div class="col-lg-8 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            Available Items for Sale
          </h5>
        </div>

        <div class="card-body">
          <!-- Search Bar -->
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search by item name"
              [(ngModel)]="searchTerm"
              (ngModelChange)="onSearchChange($event)"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()">
              Clear
            </button>
          </div>

          <!-- Empty State -->
          @if (availableItems().length === 0) {
          <div class="text-center py-5">
            <i class="bi bi-inboxes text-muted display-4 mb-3"></i>
            <h4>No Items Found</h4>
            <p class="text-muted">
              {{ searchTerm() ? 'Try a different search term' : 'No items available for sale' }}
            </p>
          </div>
          }
        </div>
      </div>
    </div>
